python_linux:
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - .cache/pip
      - venv/
  #  extends: .cache_setup_with_only_python
  coverage: '/TOTAL\s+\d+\s+\d+\s+([0-9.]+%)/'
  needs:
    - python
  image: python
  stage: python
  before_script:
    - *cache_scipt_before
  script:
    - cd python_multilib
    - pip3 install --upgrade pip
    - pip3 install -r requirements.txt
    - coverage run -m pytest --pylama --junitxml=report.xml
    - coverage report
    - coverage html
    - coverage-badge -fo docs/coverage.svg
  artifacts:
    paths:
      - python_multilib/htmlcov
    reports:
      junit: python_multilib/report.xml
  tags:
    - short-jobs

release_pip:
  stage: deploy
  image: docker.slock.it/build-images/python-dev-image:latest
  tags:
    - short-jobs
  extends: .only_deploy
  needs:
    - mac_os
    - python
  script:
    - mkdir -p python/in3/libin3/shared
    - cp python_multilib/in3/libin3/shared/* python/in3/libin3/shared/
    - export version=${CI_COMMIT_TAG}
    - export download_url=https://github.com/slockit/in3-c/releases/download/${CI_COMMIT_TAG}/in3_${CI_COMMIT_TAG}_mac.tar.gz
    - sed -i "s/version = environ.*/version = \"$version\"/" python/setup.py
    - cd python
    - cp $pypirc ~/.pypirc
    - ./publish.sh
