# This template should be used for jobs to run during deployment only
.only_deploy:
  rules:
    - if: '$CI_COMMIT_TAG =~ /^v[0-9]+.[0-9]+.[0-9]+(\-RC[0-9]+)?$/'
      when: manual

.cache_setup:
  # Caches per branch - per job
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - .npm/

test_asmjs:
  coverage: '/Lines.*:\s+(\d+.\d+\%)/'
  image: docker.slock.it/build-images/node:11-alpine
  needs:
    - wasm
  stage: wasm
  tags:
    - short-jobs
  extends: .cache_setup
  script:
    - mv in3_wasm wasm/test/in3
    - cd wasm/test
    - sh /prepare.sh
    - npm install
    - npm run test_report
  artifacts:
    paths:
      - wasm/test/coverage
    reports:
      junit: wasm/test/mocha.xml


wasm:
  image: docker.slock.it/build-images/cmake:clang11
  needs: []
  stage: bindings
  tags:
    - short-jobs
  script:
    - scripts/build_multi_wasm.sh in3_wasm
  artifacts:
    paths:
      - in3_wasm

