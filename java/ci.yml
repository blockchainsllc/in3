  allow_failure: true
  extends: .only_java
  needs:
    - java
  # Caches per branch - per job
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
  cache:
    key: "$CI_JOB_NAME-$CI_COMMIT_REF_SLUG"
    paths:
      - .gradle/wrapper
      - .gradle/caches
  script:
    - mv java_build build
    - cd java; cp test/build_test.gradle build.gradle
    - ./gradlew test
  tags:
    - mac-mini-runner

java_win:
